<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <section class="main-header">
          <h1 class="main-header__title">ПЭ LB-52U ГОСТ</h1>
          <div class="main-header__sales">
            <img
              class="main-header__img"
              src="img/icons/flash.svg"
              alt="flash"
            />
            Хит продаж
          </div>
        </section>
      </div>

      <section class="main-body">
        <div class="container">
          <div class="main-body__inner">
            <div class="main-body__wrapper">
              <div class="main-body__items">
                <h3 class="main-body__title">
                  <img src="img/icons/price.svg" alt="price" />
                  Цена(без НДС)
                </h3>
                <ul class="main-body__list">
                  <li class="main-body__item">
                    <button class="main-body__price" type="submit">
                      от 107 ₽/кг
                    </button>
                  </li>
                </ul>
              </div>

              <div class="main-body__items">
                <h3 class="main-body__title">
                  <img src="img/icons/diameter.svg" alt="diameter" />
                  Диаметр
                </h3>
                <ul class="main-body__list">
                  <li class="main-body__item">
                    <button class="main-body__btn" type="submit">2,5 мм</button>
                  </li>
                  <li class="main-body__item">
                    <button class="main-body__btn" type="submit">3 мм</button>
                  </li>
                  <li class="main-body__item">
                    <button class="main-body__btn" type="submit">4 мм</button>
                  </li>
                  <li class="main-body__item">
                    <button class="main-body__btn" type="submit">5 мм</button>
                  </li>
                </ul>
              </div>

              <div class="main-body__items">
                <h3 class="main-body__title">
                  <img src="img/icons/box.svg" alt="box" />
                  Упаковка
                </h3>
                <ul class="main-body__list">
                  <li class="main-body__item">
                    <button class="main-body__btn" type="submit">1 кг</button>
                  </li>
                  <li class="main-body__item">
                    <button class="main-body__btn" type="submit">1,5 кг</button>
                  </li>
                  <li class="main-body__item">
                    <button class="main-body__btn" type="submit">2,5 кг</button>
                  </li>
                  <li class="main-body__item">
                    <button class="main-body__btn" type="submit">5 кг</button>
                  </li>
                </ul>
              </div>

              <div class="main-body__items">
                <h3 class="main-body__title">
                  <img src="img/icons/weld.svg" alt="weld" />
                  Тип электродов Э50А
                </h3>
              </div>
            </div>

            <a data-fancybox href="#pop-up" class="main-body__arrange" href="#" >оформить заявку</a>

            <div style="display: none; max-width: 430px; width: 100%;" id="pop-up" class="pop-up">
              <h5 class="pop-up-header">
                заявка на ПЭ LB-52U ГОСТ
              </h5>
              <form class="pop-up-form" action="#">
                <label class="pop-up-form__label" for="">
                  <input class="pop-up-form__input" type="text" placeholder="Имя">
                </label>
                <label class="pop-up-form__label" for="">
                  <input class="pop-up-form__input" type="text" placeholder="Телефон">
                </label>
                <label class="pop-up-form__label" for="">
                  <input class="pop-up-form__input" type="text" placeholder="Email">
                </label>

                <label class="pop-up-form__custom">
                  <input class="pop-up-form__hidden-checkbox" type="checkbox">
                  <div class="pop-up-form__checkbox">
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#e31e25" d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>
                  </div>
                    Даю согласие на обработку персональных данных
                </label>


                <button class="pop-up-form__btn" type="submit">Отправить</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
  </body>
</html>
